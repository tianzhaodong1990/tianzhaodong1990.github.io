<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    </style>
    <script>
        function launchAppOrRedirect() {
            // 尝试通过intent打开应用
            var intentUrl = "intent://tianzhaodong1990.github.io/sbisecauthuat?link=https://www.sbisec.co.jp/ETGate?trid%3D17259526156162961725&apn=com.sbibits.sbiauth.uat#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.vending;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.sbibits.sbiauth.uat&pcampaignid=fdl_long&url=https://www.sbisec.co.jp/ETGate?trid=17259526156162961725;end";
            var playStore = "https://play.google.com/store/apps/details?id=com.sbibits.sbiauth.uat&pcampaignid=fdl_long&url=https://www.sbisec.co.jp/ETGate?trid=17259526156162961725";
           window.location.href = intentUrl;
           setTimeout(function() {
                window.location.href = playStore;
           }, 500);
        }
        // 使用 window.onload 事件处理函数
        window.onload = launchAppOrRedirect();
    </script>
</head>
<body >
    
    <div class="container">
        <h1>点击下方按钮尝试打开应用</h1>
        <button onclick="launchAppOrRedirect()">点击这里</button>
    </div>
</body>
</html>
